<body>
    <script>
        function esperarSegundos(segundos) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (Math.random() > 0.5) {    
                        resolve(`Esperei ${segundos} segundos`);
                    } else {
                        reject("Erro simulado")
                    }
                }, segundos * 1000);
            });
        }

        esperarSegundos(2).then(mensagem => console.log(mensagem));
        esperarSegundos(2).then(mensagem => console.log(mensagem));
        esperarSegundos(2).then(mensagem => console.log(mensagem));
    </script>
</body>
